<html>
  <head>
    <style>
      .pi-dot {
        stroke: white;
        stroke-width: 2;
      }
      .subunit {
        stroke: gray;
        stroke-width: 1;
    </style>
  </head>
  <body>
    <div id="container" style="background-color: white; position: relative; width: 1000; height: 600;"></div>
  </body>
  <script src="d3.js"></script>
  <script src="topojson.js"></script>
  <script src="datamaps.all.js"></script>
  <script src="jquery.min.js"></script>
  <script src="velocity.min.js"></script>
  <script>
    function arcTween(transition, new_angle) {
      transition.attrTween("d", function(d) {
        var interpolate = d3.interpolate(d.endAngle, new_angle);
        return function(t) {
          d.endAngle = interpolate(t);
          return arc(d);
        }
      });
    }

    half_tau = Math.PI;
    function make_element(id, lon, lat) {
      var lon = parseFloat(lon);
      var lat = parseFloat(lat);

      var main_group = svg.append('g')
        .attr(
          'transform',
          'translate(' + projection([lon, lat]) + ')')
        .attr('class', 'pi-dot');

      var red_group = main_group.append('g')
          .append('path')
          .attr('d', background_arc)
          .attr('fill', "red")

      var blue_group = main_group.append('g')
          .attr('id', id)

      var data = 0;
      blue_group
        .append('path')
        .datum({endAngle: (-0.5 * half_tau)+(0 * half_tau)})
        .attr('d', arc)
        .attr('fill', 'blue')
    }

    function handle_message(data) {
      var msg = $.parseJSON(data);
      msg.events.forEach(function(item) {
        if (item.lon != NaN && item.lat != NaN && item.lon != undefined && item.lat != undefined) {
          d3.select("#" + item.id).remove();
          make_element(item.id, item.lon, item.lat);
        }

        var data = parseFloat(item.value);
        path = svg.select("#" + item.id).select('path')
          .transition()
          .duration(2000)
          .call(arcTween, (-0.5 * half_tau)+(data * half_tau));
      })
    };

    function handle_server_event(e) {
      handle_message(e.data);
    };

    var width = $(window).width();
    var height = 800;
    $("#container").width(width);
    $("#container").height(height);

    var highlight = "#FF0000";
    var lowlight = "#895CCD";
    var normal = "#333333";

    var color = d3.scale.linear()
      .domain([-1, 0, 1])
      .range([lowlight, normal, highlight]);

    var radius = 15;
    arc = d3.svg.arc()
      .innerRadius(0)
      .outerRadius(radius)
      .startAngle((-0.5 * half_tau)+(0 * half_tau))

    background_arc = d3.svg.arc()
      .innerRadius(0)
      .outerRadius(radius)
      .startAngle(-0.5 * half_tau)
      .endAngle((-0.5 * half_tau)+(1 * half_tau))

    d3.json("uk_areas.json", function(error, uk) {
      if (error) return console.error(error);

      svg = d3.select("#container").append("svg")
        .attr("width", width)
        .attr("height", height);

      projection = d3.geo.albers()
        .center([0, 55.4])
        .rotate([4.4, 0])
        .parallels([50, 60])
        .scale(4000)
        .translate([width / 2, height / 2]);

      var path = d3.geo.path()
        .projection(projection);

      svg.selectAll(".subunit")
        .data(topojson.feature(uk, uk.objects.output).features)
        .enter().append("path")
        .attr("fill", normal)
        .attr("class", function(d) {
          name = "";
          if (d.properties.name) {
            name = d.properties.name.replace(" ", "_")
          }
          return "subunit " + name;
        })
        .attr("d", path);

      $.get('/initial', handle_message);
    });
    var es = new EventSource('/connect');
    es.onmessage = handle_server_event;

  </script>
</html>
