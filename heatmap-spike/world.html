<html>
  <head>
  </head>
  <body>
    <div id="container" style="position: relative; width: 1000; height: 600;"></div>
  </body>
  <script src="d3.min.js"></script>
  <script src="topojson.min.js"></script>
  <script src="datamaps.world.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="velocity.min.js"></script>
  <script>
    var map = new Datamap({
      element: document.getElementById('container'),
        fills: {
          "defaultFill": "#00AA44",
        },
      geographyConfig: {
        highlightOnHover: false,
        popupOnHover: false
      },
      done: function(datamap) {
        var hi = $(".usa");
        hi.velocity({fill: "#FF0000"}, {duration: 1000})
          .velocity({fill: "#DD0000"}, {duration: 1000})
          .velocity({fill: "#FF0000"}, {duration: 1000})
          .velocity({fill: "#DD0000"}, {duration: 1000})
          .velocity({fill: "#FF0000"}, {duration: 1000})
          .velocity({fill: "#DD0000"}, {duration: 1000})
          .velocity({fill: "#FF0000"}, {duration: 1000})
          .velocity({fill: "#00AA44"}, {duration: 1000});
      }
    });
  </script>
</html>
